<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Touchkit Demo App</title>
    </head>
    <body style='margin: 0px'>
        <script type="text/javascript" src="cordova.js"></script>
        <script>
          // Use cordova network plugin to change the iframe hash: #offline #online
          document.addEventListener('deviceready', function() {
              if (!navigator.network || !navigator.network.connection || !Connection) {
                 console.log(">>> ERROR, it seems cordova network connection plugin has not been loaded.");
                 return;
              }
              var iframe = document.getElementById('app');
              var src = iframe.src.replace(/#.*$/, '');
              var status = ''
              function setStatus(sts) {
                 iframe.src = src + '#' + sts;
              }
              document.addEventListener('offline', function() {
                 setStatus(status = 'offline');
              }, false);
              document.addEventListener('online', function() {
                 setStatus(status = 'online');
              }, false);
              document.addEventListener('pause', function() {
                 setStatus('pause');
              }, false);
              document.addEventListener('resume', function() {
                 setStatus(status);
              }, false);
              document.addEventListener('backbutton', function() {
                 console.log("Back button ignored");
              }, false);
              if (navigator.network.connection.type == Connection.NONE) {
                 setStatus(status = 'offline');
              }
          }, false);
        </script>
        <!-- Load the app in an iframe so as we can pass messages, instead of using redirect -->
        <iframe id='app' style='width: 100%; height: 100%; position: absolute; border: none' src='http://evo.alcala.org/demo/'/>
    </body>
</html>
